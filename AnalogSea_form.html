<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="description" content="Challenge Sign-up Page exercise designing AnalogSea's Input form for Thinkful's front end web development course">
	<title>AnalogSea Input Form</title>

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/AnalogSea_display.css">

</head>
<body>
	<form class='asform' action="/signup/" method='post'>
	<main>
		<img src="images/AnalogSea_logo.png" alt='AnalogSea Logo' height=35px align='middle' class='logo'> 
		<div class="container">
			<h1>Sign Up</h1>

      <label for="email">Email:<input type="email" pattern="" name='email' placeholder="foo@bar.com" width=320px id='email' required/></label>

      <label for="password">Password:<input type="password" name='password' placeholder="1234passw0rd" width=320px id='password' required/></label>

		<button type='submit' class='button'>Sign-up</button>

		<p><a href="/forgot-password/new">forgot password?</a></p>

		</div>
			<p>Already have an account?<a href="/login">Login</a></p>
	</main>

	</form>
</body>
</html>
